<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section class="formulario">
        <h1>Adicionador de Post Mega Power Ultra Legal</h1>
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post">

        <label for="imagem">Imagem</label>
        <input type="url" id="imagem-post" value="">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" name=oi cols="30" rows="10"></textarea>


        
        <button id="criar-post">Criar Post</button>
        <button class="ver-posts">Ir para página de posts</button>
        <ul id="lista-posts">
        </ul>
    </section>
</body>
</html>
